<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin: 0px;
        height: 100vh;
        width: 100vw;
        position: relative;
        background-color: #404040;
      }
      img{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
      }
      #solid{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Sans-serif;
        font-size: 130px;
        margin: 0px;
        color: white;
      }
      #outline{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Sans-serif;
        font-size: 130px;
        margin: 0px;
        color: transparent;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: white;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <h1 id="solid">EXTRAORDINARY</h1>
    <h1 id="outline">EXTRAORDINARY</h1>
    <img src="_Example.jpg">
  </body>
</html>
