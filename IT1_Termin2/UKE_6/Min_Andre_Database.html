    <script type="text/javascript">
    
      const db = firebase.database();
      const bloggere = db.ref("bloggere");

      bloggere.push({
        "navn":"Sophie Elise",

      //pusher et objekt med egen primærnøkkel til databasen
      const billGates = bloggere.child("Primærnøkkel")
      billGates.set({
        "navn": "Bill Gates",
        "epost": "bill@microsoft.com"
      });
      //når man bruker samme primærnøkkel lagrer den siste over den andre
      const steveJobs = bloggere.child("Primærnøkkel")
      billGates.set({
        "navn": "Steve Jobs",
        "epost": "Steve@apple.com"
      });
      //for å endre data
      steveJobs.update({

        "epost": "Jeff@Amazon.com"
      });
