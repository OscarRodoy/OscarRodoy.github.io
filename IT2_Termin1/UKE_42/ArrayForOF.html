<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      // Array
      var array = [10, 12, 52, 52, 14];
      array.push(15); // legger til på slutten
      array.unshift(9); // legger til på staten
      array.pop(); // fjerner det siste elemente
      array.shift(); //fjerner det første elemente
      array.splice(2, 1); //fjerner et element i posisjon 2 og fjerner antall 1 elementer mot slutten
      array.splice(2, 1, 13); // samme men bytter ut med 13
      array.splice(1, 0, 11); // splice(går inn i index 1, fjerner 0 elemeter fra og med index 1, legger til 11 i posisjon 1)
      array.reverse(); // snur rekefølgen på arrayet
      array.join("<br>"); //Legger til seperator mellom elementer i et array || default tekst mellom elementer i array er ", "
      document.write(array + "<br><br>");

      // For of løkke
      var cars = ['BMW', 'Volvo', 'Mini'];
      for (var x of cars) { // for of løkke gjør x til det første elemente i arrayet, utfører koden og repeterer med x = de forskjellige elementene i arrayet
        document.write(x + "<br>");
      }
      document.write("<br>");

      // Objekter i array
      var array2 = [
        {navn: "Per", alder: 21},
        {navn: "Kåre", alder: 32}
      ];

      // For in løkke
      var person = {
        navn: "Pål",
        alder: 43
      };
      for (var x in person) {
        document.write(person[x] + "<br>");
      };
    </script>
  </body>
</html>
