<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    
      const beasts = ['ant', 'bison', 'camel', 'duck', 'bison'];

      console.log(beasts.indexOf('bison'));
      // expected output: 1

      // start from index 2
      console.log(beasts.indexOf('bison', 2));
      // expected output: 4

      console.log(beasts.indexOf('giraffe'));
      // expected output: -1

    </script>
  </body>
</html>
