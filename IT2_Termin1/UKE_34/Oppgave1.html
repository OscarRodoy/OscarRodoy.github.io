<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1</title>
    <style media="screen">
      body{
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 30px;
      }
      .grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 30px;
      }
      .grid section{
        border: 2px solid white;
        border-radius: 10px;
      }
      .grid section:nth-child(1){
        background-color: firebrick;
      }
      .grid section:nth-child(2){
        background-color: #73e68e;
      }
      .grid section:nth-child(3){
        background-color: #9d73e6;
      }
      .grid section:nth-child(4){
        background-color: #e67397;
      }
      .grid section:nth-child(5){
        background-color: #e6d173;
      }
      .grid section:nth-child(6){
        background-color: #77bae0;
      }
      h2{
        font-size: 60px;
        color: white;
        margin-top: 5px;
        margin-left: 10px;
        margin-bottom: 0px;
      }
      h1{
        text-align: center;
        font-size: 50px;
        border-bottom: 2px solid white;
      }
      h3{
        color: white;
        text-align: center;
        font-size: 40px;
        margin-top: -55px;
      }
      p{
        color: white;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Lekser:</h1>
    <section class="grid">
      <section>
        <h2>01</h2>
        <h3><b>Norsk: </b></h3>
        <p>Ingen lekser</p>
      </section>
      <section>
        <h2>02</h2>
        <h3><b>Fysikk: </b></h3>
        <p>Ingen lekser</p>
      </section>
      <section>
        <h2>03</h2>
        <h3><b>Relgion: </b></h3>
        <p>Ingen lekser</p>
      </section>
      <section>
        <h2>04</h2>
        <h3><b>Historie: </b></h3>
        <p>Ingen lekser</p>
      </section>
      <section>
        <h2>05</h2>
        <h3><b>IT: </b></h3>
        <p>Ingen lekser</p>
      </section>
      <section>
        <h2>06</h2>
        <h3><b>Matte: </b></h3>
        <p>Ingen lekser</p>
      </section>
    </section>
  </body>
</html>
