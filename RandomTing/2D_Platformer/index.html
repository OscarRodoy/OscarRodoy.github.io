<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin: 0px;
        overflow: hidden;
        background-color: skyblue;
      }
      #container{
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #heading{
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        margin: 0px;
        font-size: 7vw;
        font-family: sans-serif;
        text-decoration: underline;
        color: white;
      }
      #btnContainer{
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translateX(-50%);
      }
      #btnContainer a{
        display: block;
        color: white;
        background-color: #8D6142;
        border: 2px solid white;
        width: 25vw;
        height: 10vh;
        margin-bottom: 20px;
        text-decoration: none;
        font-size: 2vw;
        text-align: center;
        line-height: 10vh;
        transition: 0.2s;
        cursor: pointer;
      }
      #btnContainer a:hover{
        color: #8D6142;
        background-color: white;
        border: 2px solid #8D6142;
        text-decoration: underline;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="heading">PLATFORMER</h1>
      <div id="btnContainer">
        <a href="Play.html">Play</a>
        <a href="#">Customize</a>
        <a href="../2D_PlatformerCreator/Game.html" target="_blank">Create</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </body>
</html>
