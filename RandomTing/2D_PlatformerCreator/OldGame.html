<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Free and Easy to use 2D platformer level creator. Use your own, or our premade tiles and backgrounds, to quickly construct any world your imagination can come up with">
    <meta name="keywords" content="Tile-based, 2D-platformer, platformer, level-creator">
    <title>Map Creator - Free tile based map editor</title>
    <link rel="stylesheet" href="OldGame.css">
  </head>
  <body>

    <!-- HELLO -->

    <div id="sideBar">
      <header>
        <h1>Map Creator</h1>
        <div id="gridBtns">
          <div id="btnConfig" onclick="setModeConfig()">Config(1)</div>
          <div id="btnBuild" onclick="setModeBuild()">Build(2)</div>
          <div id="btnEdit" onclick="setModeEdit()">Edit(3)</div>
        </div>
      </header>

      <main>
        <div id="gridArea">
          <div id="gridConfig">
            <h1 id="headerBackground" onclick="toggleDiv(`divBackground`)"> Background: </h1>
            <div id="divBackground">
              <div>
                <input type="radio" name="backgroundOption" value="color" onclick="selectBackground(this);" id="bgOption1">
                <label for="bgOption1"><label id="container">Select Color<input id="colorPicker" type="color" name="" value="#202020"></label></label>
              </div>
              <div>
                <input type="radio" name="backgroundOption" value="background_Plain.jpg" onclick="selectBackground(this);" id="bgOption2">
                <label for="bgOption2"><img src="background_Plain.jpg"></label>
              </div>
              <div>
                <input type="radio" name="backgroundOption" value="background_Desert.jpg" onclick="selectBackground(this);" id="bgOption3">
                <label for="bgOption3"><img src="background_Desert.jpg"></label>
              </div>
              <div>
                <input type="radio" name="backgroundOption" value="background_Snow.jpg" onclick="selectBackground(this);" id="bgOption4">
                <label for="bgOption4"><img src="background_Snow.jpg"></label>
              </div>
              <div>
                <input type="radio" name="backgroundOption" value="file" onclick="selectBackground(this);" id="bgOption5" accept="image/png, image/jpeg">
                <label for="bgOption5"><label id="container">Select Image<input id="filePicker" type="file" name="" value=""></label></label>
              </div>
            </div>
            <h1 id="headerWorld" onclick="toggleDiv(`divWorld`)"> World Size: </h1>
            <div id="divWorld">
              <label>Map Width: (tiles) <input id="inpWorldWidth" type="number" value="" min="" placeholder=""></label>
              <label>Map Height: (tiles)<input id="inpWorldHeight" type="number" value="" min="" placeholder=""></label>
              <p id="currentTiles">*10.000 Max tiles (current: xxxx) <br>*adds/removes from the right/top</p>
            </div>
          </div>
          <div id="gridBuild"></div>
          <div id="gridEdit">
            <div id="select" onclick="setEditState(`select`)" style="background-image: url(IconSelect.png)">+</div>
            <div id="deselect" onclick="setEditState(`deselect`)" style="background-image: url(IconSelect.png)">-</div>
            <div id="delete" onclick="setEditState(`delete`)" style="background-image: url(IconEraser.png)"></div>
            <div id="spanText">Items selected: 0</div>
            <div>  </div>
            <div> /\ </div>
            <div>  </div>
            <div> < </div>
            <div> del </div>
            <div> > </div>
            <div>  </div>
            <div> v </div>
            <div>  </div>
          </div>
          <div id="fadeout-gridTop"></div>
          <div id="fadeout-gridBottom"></div>
        </div>
      </main>

      <footer>
        <div id="btnTestMap">Test Map</div>
        <div id="gridBtns2">
          <div id="btnExport" onclick="exportMap()">Export Map</div>
          <div id="btnImport" onclick="importMap()">Import Map</div>
        </div>
      </footer>
    </div>

    <div id="canvasArea">
      <canvas id="canvas"></canvas>
    </div>

    <script src="Draw.js"></script>
    <script src="Update.js"></script>
    <script src="Main.js"></script>

  </body>
</html>
