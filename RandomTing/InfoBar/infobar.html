<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin: 0px;
        margin-top: 100px;
      }
      .container{
        width: 100vw;
        min-height: 100px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background-color: red;
      }
      .container div{
        -webkit-clip-path: polygon(8% 0, 100% 0%, 92% 100%, 0% 100%);
        clip-path: polygon(8% 0, 100% 0%, 92% 100%, 0% 100%);
        background-color: grey;
      }
      .container div p{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <p>hhhhhh</p>
      </div>
      <div class="">
        <p>aaaaaaa</p>
      </div>
      <div class="">
        <p>bbbbbbbb</p>
      </div>
      <div class="">
        <p>cccccccc</p>
      </div>
    </div>
  </body>
</html>
